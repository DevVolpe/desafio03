<!DOCTYPE html>
<html lang="pt-br">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio03</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="page">
    <header>
      <h1>Mentoria</h1>

      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  
    </header>  

      <form id="my-form">

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Informações pessoais</legend>

            <div class="personal-name">
              <div class="input-wrapper">

              <label for="event-name">Nome</label>
              <input type="text" id="event-name" />

              </div>

              <div class="input-wrapper">

              <label for="event-name">Sobrenome</label>
              <input type="text" id="event-name" />

              </div>

            </div>

              <div class="input-wrapper">

              <label for="event-email">E-mail <span> (digite um e-mail válido)</span></label>
              <input type="email" id="event-email" />

              </div>

              <div class="input-wrapper">

                <label for="event-password">Senha <span> (minimo 6 caracteres)</span></label>
                <input type="password" id="event-password"
                required
                minlength="6" />
          
              </div>  
          </div>  
      
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">

            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">

              <label for="event-menthorname">Nome do seu Mentor<span>(só o primeiro nome)</span></label>
              <input type="text" id="event-menthorname" />
        
            </div> 
          </div>   


        </fieldset>

        <fieldset>

          <div class="fieldset-wrapper">

            <legend>Seus Horários Disponiveis</legend>
            
            <div class="col-3">
              <p>Primeira Mentoria</p>
              
              <div class="prime-menthor">
                
                <div class="input-wrapper">
                        
                  <label for="event-date">data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">até</label>
                  <input type="time" id="event-end" />
                </div>

                <p>Segunda Mentoria</p>
              
              <div class="sec-menthor">
                
                <div class="input-wrapper">
                        
                  <label for="event-date">data<span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="event-date" />
                </div>

                <div class="input-wrapper">
                  <label for="event-begin">das</label>
                  <input type="time" id="event-begin" />
                </div>

                <div class="input-wrapper">
                  <label for="event-end">até</label>
                  <input type="time" id="event-end" />
                </div>

                
              </div>
            </div>
            
          </div>   


        </fieldset>



      </form>

      <footer>

        <button
          class="button" 
          type="submit"
          form="my-form">
          Salvar
        </button>
     </footer>






  </div>



</body>
</html>
